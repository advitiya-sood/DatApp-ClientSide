<nav class="navbar navbar-expand-md navbar-dark  bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>


      <ul *ngIf="loggedIn()" class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item"  routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/matches']" >Matches</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/list']"  >List</a>
        </li>
        <li class="nav-item"routerLinkActive="active">
          <a class="nav-link " [routerLink]="['/messages']"  >Messages</a>
        </li>
      </ul>


      <div   *ngIf="loggedIn()" class="dropdown" dropdown >
        <a class="btn btn-secondary dropdown-toggle"  dropdownToggle>
          Welcome {{this.authService.decodedToken?.unique_name | titlecase}}
        </a>

        <ul *dropdownMenu class="dropdown-menu mt-2">
          <li><a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a></li>
          <li><a class="dropdown-item" (click)="logOut()"><i class="fa fa-sign-out"></i> Logout</a></li>
        </ul>
      </div>



      <form  *ngIf="!loggedIn()" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" >
        <input class="form-control me-2" type="text"  name="Username "placeholder="Username" required [(ngModel)]="model.username" >
        <input class="form-control me-2" type="password" name="Password" placeholder="Password"  required [(ngModel)]="model.password">
        <button  [disabled]="!loginForm.valid" class="btn btn-success" type="submit">Login</button>
      </form>
    </div>
