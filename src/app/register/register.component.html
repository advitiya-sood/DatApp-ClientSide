<form #registerForm="ngForm" (ngSubmit)="submit()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group m-2">
    <input type="text" class="form-control" [(ngModel)]="model.username" name="Username" required placeholder="Username">
  </div>

  <div class="form-group m-2">
    <input type="password" class="form-control"[(ngModel)]="model.password" name="Password" required placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success m-2" type="submit" >Register</button>
    <button class="btn btn-default m-2" type="button" (click)="cancle()">Cancel</button>
  </div>

</form>
